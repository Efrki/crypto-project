<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crypto Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-container" class="container">
        <div id="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button id="show-register-btn" class="link-button">Register here</button></p>
        </div>

        <div id="register-box" class="hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="register-login" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <button id="show-login-btn" class="link-button">Login here</button></p>
        </div>
        <p id="message" class="error-message"></p>
    </div>

    <div id="main-app-container" class="container hidden">
        <div class="header">
            <h2 id="welcome-user"></h2>
            <button id="logout-button">Logout</button>
        </div>
        <div class="main-layout">
            <div class="panel">
                <h3>Contacts</h3>
                <form id="add-contact-form">
                    <input type="text" id="contact-username-input" placeholder="Enter username to add" required>
                    <button type="submit">Add Contact</button>
                </form>
                <p id="contact-message"></p>
                <h4>My Contacts</h4>
                <ul id="contacts-list"></ul>
                <hr>
                <h4>Pending Requests</h4>
                <ul id="pending-requests-list"></ul>
            </div>
            <div class="panel">
                <h3>Chats</h3>
                <form id="create-chat-form">
                    <select id="contact-select" required></select>
                    <select id="algorithm-select" required>
                        <option value="RC6">RC6</option>
                        <option value="Twofish">Twofish</option>
                    </select>
                    <select id="mode-select" required>
                        <option value="ECB">ECB</option>
                        <option value="CBC">CBC</option>
                        <option value="PCBC">PCBC</option>
                        <option value="CFB">CFB</option>
                        <option value="OFB">OFB</option>
                        <option value="CTR">CTR</option>
                    </select>
                    <select id="padding-select" required>
                        <option value="PKCS7">PKCS7</option>
                        <option value="ZEROS">Zeros</option>
                        <option value="ANSI_X923">ANSI X.923</option>
                        <option value="ISO_10126">ISO 10126</option>
                    </select>
                    <button type="submit">Create Chat</button>
                </form>
                <ul id="chats-list"></ul>
            </div>
        </div>
    </div>

    <div id="chat-window-container" class="container hidden">
        <button id="back-to-main">Back</button>
        <h3 id="chat-with-user"></h3>
        <div id="messages-area"></div>
        <form id="send-message-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <input type="file" id="file-input" style="display:none">
            <button type="button" id="attach-file-btn" title="Attach file">ðŸ“Ž</button>
            <button type="submit">Send</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="crypto.js"></script>
    <script src="app.js"></script>
</body>

</html>
